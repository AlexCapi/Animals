<form>
  <div class="row">
    <div class="input-field col s12 m4">
      <div class="select-wrapper">
        <select id="country" [(ngModel)]="selectedCountry" name="selectedCountry" class="browser-default" required>
          <option *ngFor="let country of countries" [value]="country.isocode">
            {{country.country}}
          </option>
        </select>
      </div>
      <label>Pays</label>
    </div>
  </div>
</form>
